<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Reader</title>

  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body { box-sizing: border-box; }
    .reader-font { font-family: 'Crimson Pro', Georgia, serif; }
    .ui-font { font-family: 'Inter', system-ui, sans-serif; }
    .reading-text { line-height: 1.8; letter-spacing: .01em; }
    .page { display:none; animation:fadeIn .3s ease; }
    .page.active { display:flex; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    .control-btn { transition:.2s; }
    .control-btn:hover { transform:scale(1.05); }
    .control-btn:active { transform:scale(.95); }
    .book-card { cursor:pointer; transition:.3s; }
    .book-card:hover { transform:translateY(-6px); box-shadow:0 20px 40px rgba(0,0,0,.15); }
    .nav-item.active { transform:translateY(-4px); color:#D4AF37 }
  </style>
</head>

<body class="h-full ui-font">
<div id="app-wrapper" class="w-full h-full flex flex-col"
     style="background:linear-gradient(135deg,#FFF8E7,#F5E6D3)">

<!-- ================= HOME ================= -->
<div id="home-page" class="page active flex-col flex-1 overflow-hidden">
  <div class="flex-1 overflow-y-auto px-6 py-8 pb-24 max-w-4xl mx-auto">
    <h1 class="reader-font text-4xl font-bold mb-6 text-center text-[#2C1810]">
      Welcome Back
    </h1>

    <div class="p-6 rounded-2xl flex gap-6 items-center bg-white/60 border border-yellow-300">
      <div id="book-cover" class="w-20 h-28 rounded-lg bg-gradient-to-br from-amber-700 to-yellow-400"></div>
      <div class="flex-1">
        <h3 id="home-book-title" class="reader-font text-xl font-semibold">‚Äî</h3>
        <p id="home-book-author" class="text-sm opacity-70">‚Äî</p>
      </div>
      <button onclick="switchPage('reader')" class="control-btn px-5 py-3 rounded-full bg-yellow-400">
        Continue
      </button>
    </div>
  </div>
</div>

<!-- ================= LIBRARY ================= -->
<div id="library-page" class="page flex-col flex-1 overflow-hidden">
  <div class="flex-1 overflow-y-auto px-6 py-8 pb-24 max-w-6xl mx-auto">
    <h1 class="reader-font text-3xl font-bold mb-6">Library</h1>
    <div id="library-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>
</div>

<!-- ================= READER ================= -->
<div id="reader-page" class="page flex-col flex-1 overflow-hidden">
  <div class="w-full h-1 bg-amber-900">
    <div id="progress-bar" class="h-full bg-yellow-400" style="width:0%"></div>
  </div>

  <div class="flex items-center justify-between px-6 py-4 border-b">
    <button onclick="switchPage('library')">‚Üê</button>
    <div class="text-center">
      <h1 id="book-title" class="reader-font font-bold"></h1>
      <p id="author-name" class="text-sm opacity-70"></p>
    </div>
    <div></div>
  </div>

  <div class="flex-1 overflow-y-auto px-6 py-8 pb-24 max-w-3xl mx-auto">
    <h2 id="chapter-title" class="reader-font text-2xl font-semibold mb-6"></h2>
    <div id="content" class="reader-font reading-text space-y-6 text-lg"></div>
  </div>

  <div class="flex justify-between px-6 py-4 border-t">
    <button id="prev-btn">‚Üê Prev</button>
    <div><span id="current-page">1</span> / <span id="total-pages">1</span></div>
    <button id="next-btn">Next ‚Üí</button>
  </div>
</div>

<!-- ================= SETTINGS ================= -->
<div id="settings-page" class="page flex-col flex-1 overflow-hidden">
  <div class="flex-1 overflow-y-auto px-6 py-8 pb-24 max-w-2xl mx-auto">

    <h1 class="reader-font text-3xl font-bold mb-6">Settings</h1>

    <!-- IMPORT -->
    <div class="mb-8">
      <h2 class="font-semibold mb-3">Import & Translation</h2>

      <div class="p-5 rounded-xl bg-white/60 border border-yellow-300 space-y-3">
        <input name="import-url" class="w-full p-3 rounded-lg" placeholder="First chapter URL">

        <div class="text-sm">
          <span id="import-status">Idle</span>
          <span id="import-chapter" class="ml-2"></span>
        </div>

        <div class="flex gap-3">
          <button onclick="startImport()">‚ñ∂ Start</button>
          <button onclick="stopImport()">‚è∏ Pause</button>
          <button onclick="resetImport()">üóë Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ================= NAV ================= -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/90 border-t flex justify-around py-3">
  <button onclick="switchPage('home')" data-page="home" class="nav-item active">Home</button>
  <button onclick="switchPage('library')" data-page="library" class="nav-item">Library</button>
  <button onclick="switchPage('reader')" data-page="reader" class="nav-item">Read</button>
  <button onclick="switchPage('settings')" data-page="settings" class="nav-item">Settings</button>
</nav>

<!-- ================= UI HOOKS ================= -->
<script>
let chapters = [];
let currentChapter = 1;

function switchPage(p){
  document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
  document.getElementById(p+'-page').classList.add('active');
  document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
  document.querySelector(`[data-page="${p}"]`)?.classList.add('active');
}

/* BOOK */
async function loadBook(){
  const b = await fetch('/api/book').then(r=>r.json());
  document.getElementById('book-title').textContent = b.title;
  document.getElementById('home-book-title').textContent = b.title;
  document.getElementById('author-name').textContent = '';
}

/* COVER */
fetch('/api/book/cover').then(r=>r.json()).then(d=>{
  const c=document.getElementById('book-cover');
  if(d.url){ c.style.backgroundImage=`url(${d.url})`; c.style.backgroundSize='cover'; }
});

/* LIBRARY */
async function loadChapters(){
  chapters = await fetch('/api/chapters').then(r=>r.json());
  document.getElementById('total-pages').textContent = chapters.length;

  const grid = document.getElementById('library-grid');
  grid.innerHTML='';
  chapters.forEach(ch=>{
    const d=document.createElement('div');
    d.className='book-card';
    d.onclick=()=>openChapter(ch.num);
    d.innerHTML=`<div class="aspect-[2/3] rounded-xl bg-gradient-to-br from-amber-700 to-yellow-400 mb-2"></div>
                 <div class="text-sm">Chapter ${ch.num}</div>
                 <div class="text-xs opacity-70">${ch.title}</div>`;
    grid.appendChild(d);
  });
}

/* READER */
async function openChapter(n){
  const c = await fetch('/api/chapter/'+n).then(r=>r.json());
  currentChapter=n;
  document.getElementById('chapter-title').textContent=`Chapter ${n}: ${c.title}`;
  document.getElementById('content').innerHTML=c.html;
  document.getElementById('current-page').textContent=n;
  document.getElementById('progress-bar').style.width =
    Math.round((n/chapters.length)*100)+'%';
  switchPage('reader');
}

document.getElementById('prev-btn').onclick=()=>currentChapter>1&&openChapter(currentChapter-1);
document.getElementById('next-btn').onclick=()=>currentChapter<chapters.length&&openChapter(currentChapter+1);

/* IMPORT */
function startImport(){
  const url=document.querySelector('input[name="import-url"]').value;
  fetch('/api/import/start',{method:'POST',body:new URLSearchParams({url})});
}
function stopImport(){ fetch('/api/import/stop',{method:'POST'}) }
function resetImport(){ if(confirm('Reset?')) fetch('/api/import/reset',{method:'POST'}).then(loadChapters) }

/* SSE */
const es=new EventSource('/api/status/stream');
es.onmessage=e=>{
  const s=JSON.parse(e.data);
  document.getElementById('import-status').textContent=s.running?s.action:'Idle';
  document.getElementById('import-chapter').textContent=s.chapter?`Chapter ${s.chapter}`:'';
  if(s.chapter>chapters.length) loadChapters();
};

document.addEventListener('DOMContentLoaded',()=>{
  loadBook();
  loadChapters();
});
</script>

</div>
</body>
</html>
